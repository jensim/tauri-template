name: Template
on:
  push:
    branches:
      - main

jobs:

  template-cleanup:
    name: Template
    runs-on: ubuntu-latest
    if: github.event.repository.name != 'tauri-template'
    steps:

      - name: Checkout Sources
        uses: actions/checkout@v2
      - name: Template
        run: |
          # Prepare variables
          NAME="${GITHUB_REPOSITORY##*/}"
          ACTOR=$(echo $GITHUB_ACTOR | tr '[:upper:]' '[:lower:]')
          SAFE_NAME=$(echo $NAME | sed 's/[^a-zA-Z0-9]//g' | tr '[:upper:]' '[:lower:]')
          SAFE_ACTOR=$(echo $ACTOR | sed 's/[^a-zA-Z0-9]//g' | tr '[:upper:]' '[:lower:]')
          GROUP="com.github.$SAFE_ACTOR.$SAFE_NAME"

          yarn global add @vue/cli
          cargo install tauri-bundler
          vue create --default --packageManager yarn --no-git "$SAFE_NAME"
          mv "$SAFE_NAME"/* ./
          mv "$SAFE_NAME"/.gitignore .gitignore
          rm -r "$SAFE_NAME"/
          vue add tauri --ci

          # Replace workflows
          rm -rf .github/workflows
          mv .github/template_workflows .github/workflows
      # Commit modified files
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Template cleanup"
      # Push changes
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: main
          github_token: ${{ secrets.GITHUB_TOKEN }}
